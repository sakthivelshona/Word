<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Text Prediction</title>
</head>
<body>
    <h1>Image Text Prediction</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="img1" accept=".png, .jpg, .jpeg">
        <input type="submit" value="Upload and Predict">
    </form>
    <br>
    <div>
        <h2>Predicted Text:</h2>
        <p>{{ predicted_text }}</p>
    </div>
</body>
</html>
